    <script>
        // 移动端菜单切换目前极简版本
        const [menuToggle, mobileMenu] = ['menu-toggle', 'mobile-menu'].map(id => document.getElementById(id));
        const icon = menuToggle ? menuToggle.querySelector('i') : null;
        menuToggle.onclick = () => { mobileMenu.classList.toggle('hidden'), icon.classList.toggle('fa-bars'), icon.classList.toggle('fa-times') };
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden'); menuToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            }
        });
        // 时间日期更新功能极简版本
        const updateTime = () => {
            const now = new Date();
            // 时钟
            document.getElementById('clock').textContent = now.toTimeString().split(' ')[0];
            // 日期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            document.getElementById('date').textContent = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${weekdays[now.getDay()]}`;
        };
        updateTime();
        setInterval(updateTime, 1000);
        // 下载按钮点击提示

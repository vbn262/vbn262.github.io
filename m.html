<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>冖井的工作室开源代码</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 基础样式 */
        body {
            background-image: url('https://www.toopic.cn/public/uploads/small/17643258405176432584011.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overscroll-behavior: contain;
            text-align: center;
            line-height: 1.6;
        }
        /* 头部样式 */
        .header {
            width: 100%;
            display: flex;
            top: 0;
            left: 0;
            right: 0;
            padding: 9px 16px;
            background: linear-gradient(135deg, #fef 9%, pink 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            z-index: 100;
        }
        /* 头部内容容器 */
        .header-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* 导航项样式 */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

            .nav-item.active {
                color: var(--active-color);
            }

            .nav-item span {
                font-size: 1rem;
            }
        /* 导航栏按钮样式 */
        .btn {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 14px;
            background: var(--active-color);
            color: white;
            border-radius: 28px;
            border: none;
            font-size: 1rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

            .btn:hover {
                background: #fff;
                color: var(--active-color);
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }

        .nav-container {
            border: 1px solid var(--border-color);
            margin-top: 0px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

            .nav-container:hover {
                box-shadow: var(--shadow);
            }

        /* 模态框样式 */
        .modal {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .nav-toggle {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .mobile-nav {
            display: none;
            text-align: center;
        }

            .mobile-nav.active {
                display: block;
                animation: fadeIn 0.5s ease-in-out forwards;
            }

        .product-item {
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

            .product-item:hover {
                box-shadow: var(--shadow-lg);
                transform: translateY(-5px);
            }
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="text-2xl font-tech">冖井的工作室</div>
            <div class="nav-container">
                <div class="nav-toggle" id="menu-toggle">
                    <i class="fas fa-bars" style="font-size: 1.5rem;"></i><span>菜单</span>
                </div>
            </div>
        </div>
    </header>
    <nav id="mobile-nav" class="mobile-nav">
        <!-- 协议模态框 - 默认显示 -->
        <div class="modal">
            <div style="font-size: 2rem;padding-top: 99px;">服务协议</div>
            <div style="margin: 15px 0; font-size: 1.5rem;">
                <p>1. 本工作室提供的开源代码可用于商业用途，但需保留原版权声明</p>
                <p>2. 禁止将本工作室代码声称是自身原创作品，禁止删除版权标识</p>
                <p>3. 所有代码使用需遵守相关法律法规，不得用于非法用途</p>
            </div>
        </div>
    </nav>
    <div class="mx-auto bordr mt-2 text-xl"style="max-width: 1200px; border: 1px solid pink; margin-bottom: 99px; border-radius: 18px;">
        <div class="text-3xl font-bold mt-4 mb-4">冖井的工作室 原始网站</div>
        <div class="text-3xl font-bold mb-4">网页开源可商用代码</div>
        <div class="text-3xl font-bold mb-4">你不能霸占代码版权</div>

        <p class="text-4xl font-bold mb-6 pt-20">关于我们</p>
        <img src="4581.jpg" width="300" height="300" class="rounded-2xl mx-auto animate-float" loading="lazy">
        <div class="flex justify-center gap-6 pb-9">
            <a href="https://space.bilibili.com/1414517639" target="_blank"><i class="fab fa-bilibili text-3xl"></i></a>
            <a href="https://www.douyin.com/user/MS4wLjABAAAAkPR1XF2VE55aaQjvYg47s4EFKYlcaE1qV2GbxTGrwTI" target="_blank"><i class="fab fa-tiktok text-3xl"></i></a>
            <a href="https://weibo.com/u/8007354845" target="_blank"><i class="fab fa-weibo text-3xl"></i></a>
        </div>
        <div class="space-y-2">
            <a href="https://www.piyao.org.cn/yybgt/index.htm" target="_blank" class="mr-2">网络谣言曝光台</a>
            <a href="https://www.12377.cn/" target="_blank" class="mr-2">违法和不良信息举报中心</a>
            <a href="https://beian.miit.gov.cn/" target="_blank" class="mr-2">ICP备案查询</a>
        </div>
        <div class="p-3">Copyright © 2025 vbn262.com 版权所有<br>鲁ICP备2025163733号-1</div>
    </div>
    <script>
        // 菜单切换功能
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        menuToggle.addEventListener('click', function () {
            const isVisible = mobileNav.classList.contains('active');

            if (isVisible) {
                mobileNav.classList.remove('active');
                menuToggle.querySelector('i').className = 'fas fa-bars';
            } else {
                mobileNav.classList.add('active');
                menuToggle.querySelector('i').className = 'fas fa-times';
            }
        });
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function (event) {
            if (!menuToggle.contains(event.target) &&
                !mobileNav.contains(event.target) &&
                mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                menuToggle.querySelector('i').className = 'fas fa-bars';
            }
        });
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });
        // 全局状态管理
        const appState = {
            isLoggedIn: localStorage.getItem('userLoggedIn') === 'true',
            verifyCode: '',
            countdown: 60,
            countdownTimer: null,
            darkMode: false
        };
        // 协议相关函数 - 页面加载时强制显示公告
        function showAgreementModal() {
            document.getElementById('agreement-modal').style.display = 'flex';
        }
        function closeAgreementModal() {
            document.getElementById('agreement-modal').style.display = 'none';
        }
    </script>
</body>
</html>

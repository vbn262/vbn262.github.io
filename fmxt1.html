  <script>
    // 移动菜单切换
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      const icon = mobileMenuButton.querySelector('i');
      if (mobileMenu.classList.contains('hidden')) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      } else {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      }
    });
    
    // 页面滚动时导航栏样式变化
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('shadow-md');
        header.classList.remove('shadow-sm');
      } else {
        header.classList.remove('shadow-md');
        header.classList.add('shadow-sm');
      }
    });
    
    // 页面切换和导航高亮
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link, nav a');
    
    function highlightNav() {
      let scrollPosition = window.scrollY + 100;
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        const sectionBottom = sectionTop + section.offsetHeight;
        const sectionId = section.getAttribute('id');
        
        if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
          navLinks.forEach(link => {
            link.classList.remove('text-primary-600', 'font-medium');
            if (link.getAttribute('href') === `#${sectionId}`) {
              link.classList.add('text-primary-600', 'font-medium');
            }
          });
        }
      });
    }
    
    // 点击导航链接滚动到对应部分并关闭移动菜单
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        const href = link.getAttribute('href');
        if (href.startsWith('#')) {
          e.preventDefault();
          const targetId = href.substring(1);
          const targetElement = document.getElementById(targetId);
          
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - 80,
              behavior: 'smooth'
            });
            
            // 关闭移动菜单
            if (!mobileMenu.classList.contains('hidden')) {
              mobileMenu.classList.add('hidden');
              const icon = mobileMenuButton.querySelector('i');
              icon.classList.remove('fa-times');
              icon.classList.add('fa-bars');
            }
          }
        }
      });
    });
    
    // 监听滚动事件以高亮导航
    window.addEventListener('scroll', highlightNav);
    
    // 初始调用一次以设置正确的高亮状态
    highlightNav();
    
    // 页面元素进入视口时的动画
    const animateOnScroll = () => {
      const elements = document.querySelectorAll('.page-transition');
      
      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (elementPosition < windowHeight * 0.85) {
          element.classList.add('active');
        }
      });
    };
    
    // 初始加载和滚动时触发动画
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', animateOnScroll);
  </script>

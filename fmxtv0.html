  <!-- 自定义工具类简化 -->
  <style type="text/tailwindcss">
    :root {
      --primary: #ff69b4;
      --secondary: #ff1493;
      --bg: #fef5f7;
      --text: #333;
      --light-text: #666;
      --nav-h: 60px;
      --max-w: min(900px, 95vw);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; padding-bottom: var(--nav-h); background: var(--bg); color: var(--text); }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 15px; }
    
    /* 导航栏 */
    .nav-bar {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 100;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255,182,193,0.3);
    }
    .nav-wrapper {
      display: flex; max-width: var(--max-w); margin: 0 auto;
      position: relative;
    }
    .nav-item {
      flex: 1; display: flex; flex-direction: column; align-items: center;
      padding: 8px 0; color: var(--light-text); text-decoration: none;
    }
    .nav-item.active { color: var(--primary); font-weight: 500; }
    .nav-item i { font-size: 1.4rem; margin-bottom: 3px; transition: transform 0.3s; }
    .nav-item.active i { transform: translateY(-2px); }
    
    /* 中心按钮 */
    .nav-item-center {
      position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
      width: 60px; height: 60px; border-radius: 50%; border: none;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      box-shadow: 0 5px 15px rgba(255,20,147,0.3); color: white; cursor: pointer;
    }
    
    /* 移动菜单 */
    .mobile-menu {
      position: fixed; top: 0; left: 0; right: 0; bottom: var(--nav-h);
      background: rgba(255,255,255,0.98); backdrop-filter: blur(20px);
      transform: translateY(-100%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .mobile-menu.show { transform: translateY(0); }
    .menu-header {
      padding: 20px 15px; border-bottom: 1px solid rgba(255,182,193,0.3);
      display: flex; justify-content: space-between; align-items: center;
    }
    .menu-title { font-size: 1.2rem; font-weight: 600; color: var(--primary); }
    .close-menu { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    
    /* 页面内容 */
    .page { display: none; padding: 30px 0; }
    .page.active { display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    /* 按钮 */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 12px 30px; margin: 15px 5px; min-width: 180px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white; border-radius: 30px; border: none; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255,20,147,0.4); }
    
    /* 图片 */
    .hero-img {
      width: 100%; max-width: 600px; margin: 20px auto; border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); aspect-ratio: 16/9; object-fit: cover;
    }
    
    /* 时钟 */
    #clock {
      font-size: clamp(2rem, 8vw, 3rem); margin: 15px 0;
      font-weight: 300; color: var(--primary); text-align: center;
    }
    
    /* 页脚 */
    footer {
      margin: 30px auto; max-width: var(--max-w); padding: 20px 15px;
      border-top: 1px solid rgba(255,182,193,0.5); text-align: center;
      color: var(--light-text); font-size: 0.875rem;
    }
    .social-links {
      margin-bottom: 15px; display: flex; justify-content: center; gap: 20px;
    }
    .social-links a { color: var(--text); transition: all 0.3s; }
    .social-links a:hover { color: var(--primary); transform: translateY(-2px); }
    .social-links i { font-size: 1.5rem; }
    
    /* 响应式 */
    @media (max-width: 480px) {
      :root { --nav-h: 65px; }
      .nav-item-center { width: 55px; height: 55px; }
      .btn { min-width: 140px; padding: 10px 20px; }
    }
    @media (min-width: 769px) {
      .nav-bar {
        left: 50%; transform: translateX(-50%);
        max-width: var(--max-w); border-radius: 15px 15px 0 0;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM元素
      const els = {
        navItems: document.querySelectorAll('.nav-item'),
        pages: document.querySelectorAll('.page'),
        menuToggle: document.getElementById('menu-toggle'),
        mobileMenu: document.getElementById('mobile-menu'),
        closeMenu: document.getElementById('close-menu'),
        clock: document.getElementById('clock'),
        date: document.getElementById('current-date')
      };
      
      // 页面切换
      const switchPage = (targetId) => {
        els.navItems.forEach(item => 
          item.classList.toggle('active', item.getAttribute('href') === `#${targetId}`));
        els.pages.forEach(page => 
          page.classList.toggle('active', page.id === targetId));
        window.scrollTo({ top: 0, behavior: 'smooth' });
        closeMobileMenu();
      };
      
      // 菜单控制
      const toggleMobileMenu = () => {
        els.mobileMenu.classList.toggle('show');
        document.body.style.overflow = els.mobileMenu.classList.contains('show') ? 'hidden' : 'auto';
        const icon = els.menuToggle.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
      };
      
      const closeMobileMenu = () => {
        if (els.mobileMenu.classList.contains('show')) toggleMobileMenu();
      };
      
      // 更新时间
      const updateTime = () => {
        const now = new Date();
        els.clock.textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
        els.date.textContent = now.toLocaleDateString('zh-CN', { 
          year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long' 
        });
      };
      
      // 下载应用
      window.appDownload = (platform) => {
        const button = event.target.closest('.btn');
        if (!button) return;
        
        const originalHTML = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 下载中...';
        
        setTimeout(() => {
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          if (platform === 'windows' && isMobile) {
            alert('Windows应用需要在电脑端下载');
          } else {
            const link = document.createElement('a');
            link.href = `https://download.vbn262.com/fengming-${platform}.${platform === 'android' ? 'apk' : platform === 'ios' ? 'ipa' : 'exe'}`;
            link.click();
            alert(`正在下载${platform}版本应用`);
          }
          
          button.disabled = false;
          button.innerHTML = originalHTML;
        }, 800);
      };
      
      // 事件监听
      els.menuToggle.addEventListener('click', toggleMobileMenu);
      els.closeMenu.addEventListener('click', toggleMobileMenu);
      
      document.addEventListener('click', (e) => {
        const navLink = e.target.closest('.nav-item');
        if (navLink) {
          e.preventDefault();
          switchPage(navLink.getAttribute('href').slice(1));
        }
        
        if (els.mobileMenu.classList.contains('show') && 
            !els.mobileMenu.contains(e.target) && 
            !e.target.closest('#menu-toggle')) {
          closeMobileMenu();
        }
      });
      
      document.addEventListener('keydown', (e) => e.key === 'Escape' && closeMobileMenu());
      
      // 初始化
      updateTime();
      setInterval(updateTime, 1000);
      
      const defaultPage = window.location.hash ? window.location.hash.substring(1) : 'home';
      switchPage(defaultPage);
      window.addEventListener('hashchange', () => switchPage(window.location.hash.substring(1)));
    });
  </script>

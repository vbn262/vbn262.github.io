<!DOCTYPE html>
<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>风鸣玄太V www.vbn262.com/v</title>
  
  <!-- 外部资源 -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    /* 设计系统变量 */
    :root {
      --primary: #ff69b4;
      --secondary: #ff1493;
      --bg-color: #fef5f7;
      --text-color: #333;
      --light-text: #666;
      --nav-height: 60px;
      --max-width: min(900px, 95vw);
      --transition: all 0.3s ease;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --radius: 15px;
    }

    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding-bottom: var(--nav-height);
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }
    
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 15px;
    }
    
    /* 优化后的底部导航栏 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 182, 193, 0.3);
      box-shadow: 0 -5px 20px rgba(255, 105, 180, 0.05);
      transition: all 0.3s ease;
    }
    
    .nav-wrapper {
      display: flex;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
      text-decoration: none;
      color: var(--light-text);
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .nav-item:hover,
    .nav-item:focus {
      color: var(--primary);
      outline: none;
    }
    
    .nav-item.active {
      color: var(--primary);
      font-weight: 500;
    }
    
    .nav-item i {
      font-size: 1.4rem;
      margin-bottom: 3px;
      transition: transform 0.3s ease;
    }
    
    .nav-item span {
      font-size: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .nav-item.active i {
      transform: translateY(-2px);
    }
    
    .nav-item.active::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background-color: var(--primary);
      opacity: 0;
      animation: fadeInUp 0.3s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 10px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
    
    /* 中心按钮（菜单） */
    .nav-item-center {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 101;
      transition: all 0.3s ease;
    }
    
    .nav-item-center:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 7px 20px rgba(255, 20, 147, 0.4);
    }
    
    .nav-item-center:active {
      transform: translateX(-50%) scale(0.98);
    }
    
    .nav-item-center i {
      font-size: 1.6rem;
    }
    
    .nav-item-center span {
      display: none;
    }
    
    /* 移动菜单 */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: var(--nav-height);
      background: rgba(255, 255, 255, 0.98);
      z-index: 101;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform;
      display: flex;
      flex-direction: column;
    }
    
    .mobile-menu.show {
      transform: translateY(0);
    }
    
    .menu-header {
      padding: 20px 15px;
      border-bottom: 1px solid rgba(255, 182, 193, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    .close-menu {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .close-menu:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }
    
    .menu-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
    }
    
    .menu-list {
      list-style: none;
    }
    
    .menu-item {
      margin-bottom: 20px;
    }
    
    .menu-link {
      display: flex;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      padding: 12px 0;
      border-radius: 10px;
      transition: var(--transition);
    }
    
    .menu-link:hover {
      background-color: rgba(255, 105, 180, 0.05);
      color: var(--primary);
      padding-left: 10px;
    }
    
    .menu-link i {
      font-size: 1.2rem;
      width: 30px;
      margin-right: 15px;
      text-align: center;
    }
    
    .menu-cta {
      padding: 15px;
      border-top: 1px solid rgba(255, 182, 193, 0.3);
      text-align: center;
    }
    
    /* 页面内容 */
    .page {
      display: none;
      padding: 30px 0;
      min-height: calc(100vh - var(--nav-height));
      animation: fadeIn 0.5s ease;
    }
    
    .page.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* 按钮样式 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      margin: 15px 5px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      min-width: 180px;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
      transition: var(--transition);
      border: none;
      cursor: pointer;
    }
    
    .btn:hover,
    .btn:focus {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
      outline: none;
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    /* Windows下载按钮样式 */
    .btn i.fab.fa-windows {
      color: #0078d7;
    }
    
    /* 图片样式 */
    .hero-img {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    
    .hero-img:hover {
      transform: scale(1.02);
    }
    
    /* 时钟样式 */
    #clock {
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 15px 0;
      font-weight: 300;
      color: var(--primary);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    /* 页脚样式 */
    footer {
      margin: 30px auto;
      max-width: var(--max-width);
      border-top: 1px solid rgba(255, 182, 193, 0.5);
      padding: 20px 15px;
      text-align: center;
      color: var(--light-text);
      font-size: 0.875rem;
    }
    
    .social-links {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .social-links a {
      display: inline-block;
      color: var(--text-color);
      transition: var(--transition);
    }
    
    .social-links a:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .social-links i {
      font-size: 1.5rem;
    }
    
    /* 加载状态 */
    .btn.loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }
    
    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* 响应式设计 */
    @media (max-width: 480px) {
      :root {
        --nav-height: 65px;
      }
      
      .nav-item {
        padding: 6px 0;
      }
      
      .nav-item i {
        font-size: 1.3rem;
      }
      
      .nav-item span {
        font-size: 0.7rem;
      }
      
      .nav-item-center {
        width: 55px;
        height: 55px;
        bottom: 15px;
      }
      
      .nav-item-center i {
        font-size: 1.4rem;
      }
      
      .btn {
        min-width: 140px;
        padding: 10px 20px;
      }
      
      #clock {
        font-size: 2.5rem;
      }
    }
    
    @media (min-width: 769px) {
      .nav-bar {
        left: 50%;
        transform: translateX(-50%);
        max-width: var(--max-width);
        border-radius: var(--radius) var(--radius) 0 0;
      }
    }
  </style>
</head>
<body style="overflow: auto;">
  <!-- 优化后的底部导航栏 -->
  <nav class="nav-bar">
    <div class="nav-wrapper">
      <a href="#home" class="nav-item active" id="home-link" aria-label="首页" aria-current="page">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span>首页</span>
      </a>
      <a href="#download" class="nav-item" id="download-link" aria-label="下载APP" aria-current="false">
        <i class="fas fa-download" aria-hidden="true"></i>
        <span>下载</span>
      </a>
    </div>
    
    <!-- 中心按钮 -->
    <button class="nav-item-center" id="menu-toggle" aria-label="菜单" aria-expanded="false" aria-controls="mobile-menu">
      <i class="fas fa-bars" aria-hidden="true" style="transform: rotate(0deg); transition: transform 0.3s;"></i>
    </button>
  </nav>

  <!-- 移动菜单 -->
  <aside class="mobile-menu" id="mobile-menu" aria-labelledby="menu-toggle">
    <div class="menu-header">

      <button class="close-menu" id="close-menu" aria-label="关闭菜单">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </aside>

  <!-- 主要内容区域 -->
  <main id="main-content" class="container">
    <!-- 首页内容 -->
    <section id="home" class="page active" aria-labelledby="home-link">
      <img src="https://picsum.photos/600/350?random=1" alt="风鸣玄太直播平台宣传图" class="hero-img" loading="lazy" width="600" height="350">

    <!-- 下载页面 -->
    <section id="download" class="page" aria-labelledby="download-link">
      <h1>下载APP观看直播</h1>
      <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <button class="btn" onclick="appDownload('android')" aria-label="下载Android应用">
          <i class="fab fa-android" aria-hidden="true"></i> Android
        </button>
        <button class="btn" onclick="appDownload('ios')" aria-label="下载iOS应用">
          <i class="fab fa-apple" aria-hidden="true"></i> iOS
        </button>
        <button class="btn" onclick="appDownload('windows')" aria-label="下载Windows应用">
          <i class="fab fa-windows" aria-hidden="true"></i> Windows
        </button>
      </div>
      
      <div style="margin-top: 20px; text-align: center; color: var(--light-text); font-size: 0.9rem;">
        <p>温馨提示：请根据您的设备类型选择对应版本下载</p>
      </div>
    </section>
  </main>

  <!-- 页脚区域 -->
  <footer>
    <div class="social-links">
      <a href="https://space.bilibili.com/1414517639" target="_blank" rel="noopener noreferrer" aria-label="Bilibili">
        <i class="fab fa-bilibili" aria-hidden="true"></i>

        <i class="fab fa-weibo" aria-hidden="true"></i>
      </a>
    </div>

    <h5>风鸣玄太工作室 版权所有<a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer"> 鲁ICP备2025163733号-1</a></h5>
  </footer>

  <script>
    // 使用模块模式封装代码
    const FengmingApp = (() => {
      // DOM元素缓存
      const DOM = {
        navItems: document.querySelectorAll('.nav-item'),
        pages: document.querySelectorAll('.page'),
        menuToggle: document.getElementById('menu-toggle'),
        mobileMenu: document.getElementById('mobile-menu'),
        closeMenu: document.getElementById('close-menu'),
        clock: document.getElementById('clock'),
        date: document.getElementById('current-date')
      };
      
      // 平台配置
      const platforms = {
        android: {
          name: 'Android',
          icon: 'fab fa-android',
          ext: 'apk'
        },
        ios: {
          name: 'iOS',
          icon: 'fab fa-apple',
          ext: 'ipa'
        },
        windows: {
          name: 'Windows',
          icon: 'fab fa-windows',
          ext: 'exe',
          color: '#0078d7'
        }
      };
      
      // 页面切换功能
      function switchPage(targetId) {
        // 更新导航状态
        DOM.navItems.forEach(item => {
          item.classList.remove('active');
          item.setAttribute('aria-current', 'false');
        });
        
        // 更新页面状态
        DOM.pages.forEach(page => {
          page.classList.remove('active');
        });
        
        // 激活目标页面
        const targetPage = document.getElementById(targetId);
        if (targetPage) {
          targetPage.classList.add('active');
          const navLink = document.querySelector(`[href="#${targetId}"]`);
          if (navLink) {
            navLink.classList.add('active');
            navLink.setAttribute('aria-current', 'page');
          }
          
          // 平滑滚动到顶部
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        }
        
        closeMobileMenu();
      }
      
      // 移动菜单控制
      function toggleMobileMenu() {
        const isOpen = DOM.mobileMenu.classList.contains('show');
        DOM.mobileMenu.classList.toggle('show', !isOpen);
        DOM.menuToggle.setAttribute('aria-expanded', String(!isOpen));
        document.body.style.overflow = isOpen ? 'auto' : 'hidden';
        
        // 菜单图标动画
        const icon = DOM.menuToggle.querySelector('i');
        if (isOpen) {
          icon.className = 'fas fa-bars';
          icon.style.transform = 'rotate(0deg)';
        } else {
          icon.className = 'fas fa-times';
          icon.style.transform = 'rotate(180deg)';
          icon.style.transition = 'transform 0.3s ease';
        }
      }
      
      function closeMobileMenu() {
        if (DOM.mobileMenu.classList.contains('show')) {
          DOM.mobileMenu.classList.remove('show');
          DOM.menuToggle.setAttribute('aria-expanded', 'false');
          DOM.menuToggle.querySelector('i').className = 'fas fa-bars';
          document.body.style.overflow = 'auto';
        }
      }
      
      // 时间更新功能
      function updateTime() {
        const now = new Date();
        const timeOptions = { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          hour12: false
        };
        DOM.clock.textContent = now.toLocaleTimeString('zh-CN', timeOptions);
      }
      
      // 日期更新功能
      function updateDate() {
        const now = new Date();
        const dateOptions = { 
          year: 'numeric', 
          month: '2-digit', 
          day: '2-digit', 
          weekday: 'long' 
        };
        DOM.date.textContent = now.toLocaleDateString('zh-CN', dateOptions);
      }
      
      // 应用下载功能
      function appDownload(platform) {
        const button = event.target.closest('.btn');
        if (!button) return;
        
        const platformInfo = platforms[platform] || {};
        const originalHTML = button.innerHTML;
        
        // 显示加载状态
        button.classList.add('loading');
        button.disabled = true;
        
        // 模拟下载过程
        setTimeout(() => {
          // 检查平台兼容性
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          if (platform === 'windows' && isMobile) {
            alert(`${platformInfo.name}应用需要在电脑端下载`);
          } else {
            // 实际项目中替换为真实下载逻辑
            const link = document.createElement('a');
            link.href = `https://download.vbn262.com/fengming-${platform}.${platformInfo.ext}`;
            link.download = `风鸣玄太直播_${platform}.${platformInfo.ext}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`正在下载${platformInfo.name}版本应用`);
          }
          
          // 恢复按钮状态
          button.classList.remove('loading');
          button.disabled = false;
          button.innerHTML = originalHTML;
        }, 1000);
      }
      
      // 初始化事件监听
      function initEventListeners() {
        // 导航点击事件
        document.addEventListener('click', (e) => {
          const navLink = e.target.closest('.nav-item');
          if (navLink && navLink.getAttribute('href')) {
            e.preventDefault();
            const targetId = navLink.getAttribute('href').slice(1);
            switchPage(targetId);
          }
          
          // 菜单切换
          if (e.target.closest('#menu-toggle')) {
            e.preventDefault();
            toggleMobileMenu();
          }
          
          // 关闭菜单
          if (e.target.closest('#close-menu')) {
            e.preventDefault();
            closeMobileMenu();
          }
        });
        
        // 点击菜单外部关闭菜单
        document.addEventListener('click', (e) => {
          if (DOM.mobileMenu.classList.contains('show') && 
              !DOM.mobileMenu.contains(e.target) && 
              !e.target.closest('#menu-toggle')) {
            closeMobileMenu();
          }
        });
        
        // 键盘支持
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            closeMobileMenu();
          }
        });
      }
      
      // 初始化函数
      function init() {
        // 初始化时间和日期
        updateTime();
        updateDate();
        setInterval(updateTime, 1000);
        
        // 设置默认激活页面
        const defaultPage = window.location.hash ? window.location.hash.substring(1) : 'home';
        switchPage(defaultPage);
        
        // 初始化事件
        initEventListeners();
        
        // 预加载资源
        const img = new Image();
        img.src = 'https://picsum.photos/600/350?random=2';
      }
      
      return {
        init,
        appDownload
      };
    })();
    
    // 启动应用
    document.addEventListener('DOMContentLoaded', FengmingApp.init);
    window.appDownload = FengmingApp.appDownload;
  </script>

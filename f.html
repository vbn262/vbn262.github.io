<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>风鸣玄太工作室开源代码</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 全局变量定义 */
        :root {
            --nav-bg: white;
            --active-color: rgb(255, 176, 255);
            --text-color: #606770;
            --bg-color: #f0f2f5;
            --card-bg: #f5f6f7;
            --dark-card-bg: rgba(30, 30, 30, 0.9);
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            --bili-text-color: #333;
            --bili-link-color: #000;
            --border-color: #e0e0e0;
            --light-pink: #fff0f5;
        }
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 基础样式 */
        body {
            background-color: var(--bg-color);
            color: #1c1e21;
            overscroll-behavior: contain;
            text-align: center;
            line-height: 1.6;
        }
        /* 头部样式 */
        .header {
            width: 100%;
            display: flex;
            top: 0;
            left: 0;
            right: 0;
            padding: 9px 16px;
            background: linear-gradient(135deg, #fef 9%, pink 100%);
            box-shadow: var(--shadow);
            position: sticky;
            z-index: 100;
        }
        /* 头部内容容器 */
        .header-content {
            width: 100%;
            max-width: 999px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* 导航项样式 */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 15px 9px 0;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

            .nav-item.active {
                color: var(--active-color);
            }

            .nav-item span {
                font-size: 1rem;
            }
        /* 内容区域样式 */
        .content {
            max-width: 999px;
            margin: 0 auto;
            text-align: center;
        }
        /* 卡片样式 */
        .card {
            position: relative;
            background: var(--card-bg);
            padding-bottom: 9px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

            .card:hover {
                box-shadow: var(--shadow-lg);
            }

            .card.dark-mode {
                background: var(--dark-card-bg);
                color: #fff;
            }
        /* 按钮样式 */
        .btn {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 14px;
            background: var(--active-color);
            color: white;
            border-radius: 28px;
            border: none;
            font-size: 1rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

            .btn:hover {
                background: #fff;
                color: var(--active-color);
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }
        /* 模态框样式 */
        .modal {
            display: flex; /* 默认显示 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            animation: modalPop 0.4s ease;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-actions {
            margin-top: 20px;
        }

            .modal-actions button {
                padding: 8px 16px;
                background: #ff4d94;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.3s ease, box-shadow 0.3s ease;
            }

                .modal-actions button:hover {
                    background: #e0407c;
                    box-shadow: var(--shadow);
                }
        /* 导航样式 */
        .nav-container {
            border: 1px solid var(--border-color);
            margin-top: 0px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

            .nav-container:hover {
                box-shadow: var(--shadow);
            }

        .nav-toggle {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

            .nav-toggle:hover {
                background-color: #f9f9f9;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            }

        .mobile-nav {
            display: none;
            background: #eeeeee;
            text-align: center;
            border-top: 9px solid var(--border-color);
        }

            .mobile-nav.active {
                display: block;
                animation: fadeIn 0.5s ease-in-out forwards;
            }

        .product-item {
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

            .product-item:hover {
                box-shadow: var(--shadow-lg);
                transform: translateY(-5px);
            }
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- 头部内容容器，固定宽度999px -->
        <div class="header-content">
            <div class="text-2xl font-tech">
                F<span class="text-[#ffb0ff]">风</span>M<span class="text-[#ffb0ff]">鸣</span>X<span class="text-[#ffb0ff]">玄</span>T<span class="text-[#ffb0ff]">太</span>
            </div>
            <a onclick="showAgreementModal();" style="color: var(--text-color);" class="fas fa-file-alt">公告</a>
            <div class="nav-container">
                <div class="nav-toggle" id="menu-toggle">
                    <i class="fas fa-bars" style="font-size: 1.5rem;"></i><span>菜单</span>
                </div>
            </div>
        </div>
    </header>
    <nav class="mobile-nav" id="mobile-nav">
        <div id="home" class="content">
            <!-- 协议模态框 - 默认显示 -->
            <div id="agreement-modal" class="modal">
                <div class="modal-content">
                    <h2 style="color: var(--bili-text-color);font-size: 1.5rem;"><i class="fas">服务协议</i></h2>
                    <div style="text-align:left; margin:15px 0; color: var(--text-color);">

                        <p>3. 所有代码使用需遵守相关法律法规，不得用于非法用途</p>
                    </div>
                    <div class="modal-actions"><button onclick="closeAgreementModal()">我知道了</button></div>
                </div>
            </div>
        </div>
    </nav>
    <div style="margin: 0 auto;max-width: 999px;border: 1px solid pink;margin-top: 9px;margin-bottom: 99px;">
        <h2 class="text-3xl font-bold text-gray-800 mt-4 mb-4">风鸣玄太工作室 原始网站</h2>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">网页开源可商用代码</h2>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">你不能霸占代码版权</h2>
    </div>
    <!-- 页脚 -->
    <footer style="margin: 0 auto;max-width: 999px;border: 1px solid pink;margin-bottom: 99px;padding: 20px;">
        <p class="text-4xl font-bold mb-6 pt-20">关于我们</p>
        <img src="4581.jpg" width="300" height="300" alt="宣传图" class="rounded-2xl mx-auto animate-float" loading="lazy">
        <h5 class="flex justify-center gap-6 mb-4">
            <a href="https://space.bilibili.com/1414517639" target="_blank" rel="noopener noreferrer" title="Bilibili"><i class="fab fa-bilibili text-3xl"></i></a>

    <script>
        // 菜单切换功能
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        menuToggle.addEventListener('click', function () {
            const isVisible = mobileNav.classList.contains('active');

            if (isVisible) {
                mobileNav.classList.remove('active');
                menuToggle.querySelector('i').className = 'fas fa-bars';
            } else {
                mobileNav.classList.add('active');
                menuToggle.querySelector('i').className = 'fas fa-times';
            }
        });
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function (event) {
            if (!menuToggle.contains(event.target) &&
                !mobileNav.contains(event.target) &&
                mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                menuToggle.querySelector('i').className = 'fas fa-bars';
            }
        });
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });
        // 全局状态管理
        const appState = {
            isLoggedIn: localStorage.getItem('userLoggedIn') === 'true',
            verifyCode: '',
            countdown: 60,
            countdownTimer: null,
            darkMode: false
        };
        // 协议相关函数 - 页面加载时强制显示公告
        function showAgreementModal() {
            document.getElementById('agreement-modal').style.display = 'flex';
        }
        function closeAgreementModal() {
            document.getElementById('agreement-modal').style.display = 'none';
        }
        function acceptAgreement() {
            localStorage.setItem('agreementAccepted', 'true');
            closeAgreementModal();
        }
        //其他功能函数
        function downloadApp() {
            alert('APP下载功能即将开放，敬请期待！');
        }
    </script>
</body>

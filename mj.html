    <script>
        // 置顶按钮功能
        window.onscroll = () => {
            let b = document.getElementById("back-to-top");
            b && (b.classList.toggle("opacity-0", window.scrollY < 99),
                b.classList.toggle("opacity-100", !b.classList.contains("opacity-0")),
                b.classList.toggle("invisible", !b.classList.contains("opacity-100"))
            )
        }

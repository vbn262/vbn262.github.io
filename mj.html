    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 筛选按钮核心样式（整合并优化） */
        .filter-btn.active {
            background: linear-gradient(135deg, #FF4D8D, #ff6a9e) !important;
            color: white !important;
            border-color: #ff8fb2 !important;
            box-shadow: 0 0 12px rgba(255, 77, 141, 0.3), 0 2px 8px rgba(255, 77, 141, 0.2);
            position: relative;
        }

            .filter-btn.active::after {
                content: '';
                position: absolute;
                bottom: -6px;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid #FF4D8D;
            }

        .filter-btn:not(.active):hover {
            background: linear-gradient(120deg, #fff5f8, #fff0f5);
            border-color: #ff8fb2;
            transform: translateY(-1px);
        }

        .filter-btn:active {
            transform: translateY(0) scale(0.97);
        }

        .filter-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            background: #f9f9f9 !important;
            border-color: #e0e0e0 !important;
            color: #999 !important;
            box-shadow: none !important;
        }

        /* 隐藏滚动条但保留滚动功能 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 图片悬停效果 */
        .wallpaper-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover;
        }

            .wallpaper-img:hover {
                transform: scale(1.02);
                box-shadow: 0 4px 12px rgba(255, 77, 141, 0.2);
            }

            .wallpaper-img.loading {
                background: #f5f5f5;
                opacity: 0.8;
            }

        /* 大图预览遮罩层 */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .preview-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .close-btn:hover {
                transform: scale(1.1);
                color: #ff8fb2;
            }

        /* 返回顶部按钮优化 */
        #back-to-top {
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 77, 141, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #ff8fb2;
        }

            #back-to-top:hover {
                background: #fff0f5;
                transform: translateY(-2px);
            }

        /* 筛选加载提示 */
        #filterLoading {
            z-index: 99;
        }

        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a !important;
            }

            .filter-btn {
                border-color: #ff4d8d80;
                color: #ff8fb2;
                background: #2a2a2a;
            }

                .filter-btn:not(.active):hover {
                    background: #3a3a3a;
                    border-color: #ff6a9e;
                }

            .wallpaper-img.loading {
                background: #2a2a2a;
            }

            #back-to-top {
                background: #2a2a2a;
                border-color: #ff6a9e;
            }

                #back-to-top:hover {
                    background: #3a3a3a;
                }
        }

    <!-- 返回顶部按钮 -->
    <a href="#page-top" id="back-to-top" class="scroll-smooth fixed bottom-6 right-4 opacity-0 text-pink-600 z-50 transition-all">
        <i class="fas fa-chevron-up text-xl"></i>
    </a>

    <!-- 大图预览模态框 -->
    <div class="preview-modal" id="previewModal">
        <span class="close-btn" id="closeBtn"><i class="fas fa-times"></i></span>
        <img src="" alt="预览图片" class="preview-img" id="previewImg">
    </div>

    <script>
        // 1. 返回顶部按钮功能
        window.addEventListener('scroll', () => {
            const backToTopBtn = document.getElementById('back-to-top');
            if (backToTopBtn) {
                const shouldShow = window.scrollY >= 100;
                backToTopBtn.classList.toggle('opacity-0', !shouldShow);
                backToTopBtn.classList.toggle('opacity-100', shouldShow);
                backToTopBtn.classList.toggle('invisible', !shouldShow);
            }
        });

        // 2. 页面加载完成后执行核心逻辑
        document.addEventListener('DOMContentLoaded', function () {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const wallpaperImgs = document.querySelectorAll('.wallpaper-img');
            const previewModal = document.getElementById('previewModal');
            const previewImg = document.getElementById('previewImg');
            const closeBtn = document.getElementById('closeBtn');
            const filterLoading = document.getElementById('filterLoading');

            // ========== 分类筛选功能（带加载状态） ==========
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // 显示加载提示 + 禁用按钮
                    filterLoading.classList.remove('hidden');
                    filterBtns.forEach(b => b.disabled = true);

                    // 更新按钮激活状态
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // 筛选逻辑
                    const filterValue = this.getAttribute('data-filter');

                    // 模拟加载延迟（真实场景可替换为接口请求）
                    setTimeout(() => {
                        wallpaperImgs.forEach(img => {
                            const imgTags = img.getAttribute('data-tags');
                            const isMatch = filterValue === 'all' || imgTags === filterValue;

                            if (isMatch) {
                                img.style.display = 'block';
                                // 平滑淡入动画
                                img.style.transition = 'none';
                                img.style.opacity = '0';
                                void img.offsetWidth; // 强制重绘
                                img.style.transition = 'opacity 0.3s ease';
                                img.style.opacity = '1';
                            } else {
                                img.style.display = 'none';
                            }
                        });

                        // 隐藏加载提示 + 启用按钮
                        filterLoading.classList.add('hidden');
                        filterBtns.forEach(b => b.disabled = false);
                    }, 300);
                });
            });

            // ========== 图片预览功能 ==========
            // 关闭预览的通用函数
            const closePreview = () => {
                previewModal.style.display = 'none';
                document.body.style.overflow = '';
                previewImg.src = ''; // 清空避免缓存
            };

            // 图片点击预览
            wallpaperImgs.forEach(img => {
                img.addEventListener('click', function () {
                    previewImg.src = this.src;
                    previewModal.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // 禁止滚动

                    // 图片加载失败容错
                    previewImg.onerror = function () {
                        this.alt = '图片加载失败';
                        this.src = 'https://via.placeholder.com/800x600?text=图片加载失败';
                    };
                });
            });

            // 关闭预览的多种方式
            closeBtn.addEventListener('click', closePreview); // 关闭按钮
            previewModal.addEventListener('click', (e) => e.target === previewModal && closePreview()); // 点击背景
            document.addEventListener('keydown', (e) => e.key === 'Escape' && previewModal.style.display === 'flex' && closePreview()); // ESC键

            // 移动端触摸滑动关闭
            let touchStartX = 0;
            previewModal.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });
            previewModal.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                if (touchEndX - touchStartX > 50) { // 右滑超过50px关闭
                    closePreview();
                }
            });

            // ========== 图片懒加载优化 ==========
            wallpaperImgs.forEach(img => {
                // 图片加载完成移除loading类
                img.addEventListener('load', () => {
                    img.classList.remove('loading');
                });
                // 图片加载失败显示占位图
                img.addEventListener('error', () => {
                    img.alt = '图片加载失败';
                    img.src = 'https://via.placeholder.com/400x200?text=图片加载失败';
                    img.classList.remove('loading');
                });
            });
        });
    </script>
</body>
</html>

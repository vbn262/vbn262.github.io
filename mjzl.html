      *{

      .header {

      .container {

      /* 导航样式 */
      .nav-container {
        border: 1px solid var(--border-color);
        margin-top: 15px;
        position: relative;
      }
      .nav-toggle {
        padding: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background-color 0.3s;
      }
      .nav-toggle:hover {
        background-color: #f9f9f9;
      }
      .mobile-nav {
        display: none;
        background: linear-gradient(to bottom, #fff, var(--light-pink));
        text-align: center;
        border-top: 1px solid var(--border-color);
      }
      .mobile-nav.active {
        display: block;
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      /* 动画 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

</head>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        menuToggle.addEventListener('click', function() {
            const isVisible = mobileNav.classList.contains('active');
            if (isVisible) {mobileNav.classList.remove('active');menuToggle.querySelector('i').className = 'fas fa-bars';}
            else {mobileNav.classList.add('active');menuToggle.querySelector('i').className = 'fas fa-times';}
        });
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !mobileNav.contains(event.target) && mobileNav.classList.contains('active')) {

            }
        });

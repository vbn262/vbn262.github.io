    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-primary hover:bg-primary/90 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transform transition-all duration-300 z-50 scale-0">
        <i class="fa fa-arrow-up"></i>
    </button>
    <script>
        // 获取DOM元素
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        const navbar = document.getElementById('navbar');
        const backToTopBtn = document.getElementById('back-to-top');

        // 移动端菜单切换
        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('opacity-0');
            mobileNav.classList.toggle('-translate-y-full');
            mobileNav.classList.toggle('pointer-events-none');
            mobileNav.classList.toggle('opacity-100');
            mobileNav.classList.toggle('translate-y-0');
            mobileNav.classList.toggle('pointer-events-auto');

            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });

        // 滚动时导航栏样式变化
        window.addEventListener('scroll', () => {
            navbar.classList.toggle('bg-pink/15', window.scrollY > 50);
            navbar.classList.toggle('bg-pink/9', window.scrollY <= 50);
            navbar.classList.toggle('shadow', window.scrollY > 50);

            // 显示/隐藏返回顶部按钮
            backToTopBtn.classList.toggle('scale-100', window.scrollY > 300);
            backToTopBtn.classList.toggle('scale-0', window.scrollY <= 300);
        });

        // 点击移动端菜单项后关闭菜单
        mobileNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileNav.classList.contains('opacity-0')) {
                    mobileNav.classList.add('opacity-0', '-translate-y-full', 'pointer-events-none');
                    mobileNav.classList.remove('opacity-100', 'translate-y-0', 'pointer-events-auto');

                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                }
            });
        });

        // 返回顶部功能
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 平滑滚动到锚点
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');

                if (targetId === '#') return;

                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    // 计算目标位置，考虑固定导航高度
                    const navbarHeight = navbar.offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navbarHeight;

                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 初始化动画元素
        const animateElements = document.querySelectorAll('.animate-fade-in, .animate-slide-up');
        animateElements.forEach(el => {
            el.style.opacity = '0';
            el.style.transition = 'opacity 0.8s ease-in-out, transform 0.6s ease-out';

            if (el.classList.contains('animate-slide-up')) {
                el.style.transform = 'translateY(20px)';
            }
        });

        // 滚动时触发动画
        const checkAnimation = () => {
            animateElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const screenHeight = window.innerHeight / 1.3;

                if (elementTop < screenHeight) {
                    element.style.opacity = '1';

                    if (element.classList.contains('animate-slide-up')) {
                        element.style.transform = 'translateY(0)';
                    }
                }
            });
        };

        // 页面加载和滚动时检查动画
        window.addEventListener('DOMContentLoaded', checkAnimation);
        window.addEventListener('scroll', checkAnimation);
    </script>
</body>

    <script>
        // 移动端菜单切换目前功能极简版本
        const [menuToggle, mobileMenu] = ['menu-toggle', 'mobile-menu'].map(id => document.getElementById(id));
        menuToggle.onclick = () => { mobileMenu.classList.toggle('hidden'), icon.classList.toggle('fa-bars'), icon.classList.toggle('fa-times') };
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !mobileNav.contains(e.target) && mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active'); menuToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            }
        });
        // 简化的下拉菜单控制函数 - 确保能正常打开
        function toggleDropdown(element) {
            // 关闭其他所有下拉菜单
            document.querySelectorAll('.dropdown-open').forEach(item => {
                if (item !== element) {
                    item.classList.remove('dropdown-open');
                }
            });
            // 切换当前下拉菜单状态
            element.classList.toggle('dropdown-open');
        }
        // 导航栏滚动效果
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-darker', 'py-1.5');
                    navbar.classList.remove('bg-dark/80', 'py-3');
                } else {
                    navbar.classList.add('bg-dark/80', 'py-3');
                    navbar.classList.remove('bg-darker', 'py-1.5');
                }
            });
            // 点击页面其他区域关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown') && !e.target.closest('#mobile-menu-btn')) {
                    document.querySelectorAll('.dropdown-open').forEach(dropdown => {
                        dropdown.classList.remove('dropdown-open');
                    });
                }
            });
        });

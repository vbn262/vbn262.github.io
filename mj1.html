    <script>
        // 简化的下拉菜单控制函数
        function toggleDropdown(e) {
            document.querySelectorAll('.dropdown-open').forEach(i => i !== e && i.classList.remove('dropdown-open'));
            e.classList.toggle('dropdown-open');
        }
        // 导航栏及点击关闭逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            // 滚动样式
            window.addEventListener('scroll', () => {
                const scroll = window.scrollY > 50;
                navbar.classList[scroll ? 'add' : 'remove']('bg-darker', 'py-1.5');
                navbar.classList[scroll ? 'remove' : 'add']('bg-dark/80', 'py-3');
            });
            // 点击外部关闭下拉
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown') && !e.target.closest('#mobile-menu-btn')) {
                    document.querySelectorAll('.dropdown-open').forEach(d => d.classList.remove('dropdown-open'));
                }
            });
        });

    <script>
        // 简化的下拉菜单控制函数 - 确保能正常打开
        function toggleDropdown(element) {
            // 关闭其他所有下拉菜单
            document.querySelectorAll('.dropdown-open').forEach(item => {
                if (item !== element) {
                    item.classList.remove('dropdown-open');
                }
            });

            // 切换当前下拉菜单状态
            element.classList.toggle('dropdown-open');
        }

        // 移动端菜单控制
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');

            mobileMenu.classList.toggle('max-h-[500px]');

            if (menuIcon.classList.contains('fa-bars')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        }

        // 导航栏滚动效果
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-darker', 'py-1.5');
                    navbar.classList.remove('bg-dark/80', 'py-3');
                } else {
                    navbar.classList.add('bg-dark/80', 'py-3');
                    navbar.classList.remove('bg-darker', 'py-1.5');
                }
            });

            // 点击页面其他区域关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown') && !e.target.closest('#mobile-menu-btn')) {
                    document.querySelectorAll('.dropdown-open').forEach(dropdown => {
                        dropdown.classList.remove('dropdown-open');
                    });
                }
            });
        });
